<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Evaluación intermedia Alejandra Diaz</title>
  </head>
  <body>
    <main class="main">
      <h1>Dados y apuestas</h1>
      <p>Introduce aquí tu jugada:</p>
      <form action="">
        <select class="js-select" name="" id="">
          <option value="selected">Qué número apuestas del 1 al 6</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <input
            class="js-input"
            type="number"
            name="name"
            id="name"
            placeholder="¿Cuánto apuestas?"
          />
          <button class="js-button">Jugar</button>
          <button class="js-button-reset hidden">Reiniciar juego</button>
        </select>
      </form>
      <h2 class="js-title">¡Vamos a jugar!</h2>
      <p class="js-money">Saldo: 50</p>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
